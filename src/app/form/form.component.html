<form [formGroup]="myForm" (ngSubmit)="insert()">
    <table>
        <tr>
            <td>Enter Name</td>
            <td>:</td>
            <td><input type="text" formControlName="name" /></td>
        </tr>
        <tr>
            <td>Enter age</td>
            <td>:</td>
            <td><input type="text" formControlName="age" /></td>
        </tr>
        <tr>
            <td *ngIf="idToEdit==-1"><input type="submit" value="Add" /></td>
            <td *ngIf="idToEdit!=-1"><input type="submit" value="Edit" /></td>
        </tr>
    </table>
</form>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>

    </tr>
    <tr *ngFor="let fac of faculties; let i=index">
        <td>{{fac.name}}</td>
        <td>{{fac.age}}</td>
        <td><button (click)="editTheValue(i)">Edit</button> <button
                (click)="delete(i)">Delete</button></td>
    </tr>

</table>
